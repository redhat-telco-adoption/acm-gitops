apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: "{{ item.name }}"
  namespace: "{{ item.name }}"
  labels:
    cloud: AWS
    region: "{{ aws_region }}"
    vendor: OpenShift
    cluster.open-cluster-management.io/clusterset: default
spec:
  baseDomain: "{{ baseDomain }}"
  clusterName: "{{ item.name }}"
  controlPlaneConfig:
    servingCertificates: {}
  installAttemptsLimit: 1
  installed: false
  platform:
    aws:
      credentialsSecretRef:
        name: "{{ item.name }}-aws-creds"
      region: "{{ aws_region }}"
  provisioning:
    installConfigSecretRef:
      name: "{{ item.name }}-install-config"
    sshPrivateKeySecretRef:
      name: "{{ item.name }}-ssh-private-key"
    imageSetRef:
      name: "{{ item.image }}"
  pullSecretRef:
    name: "{{ item.name }}-pull-secret"
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  name: "{{ item.name }}"
  labels:
    name: "{{ item.name }}"
    cloud: Amazon
    region: "{{ aws_region }}"
    vendor: OpenShift
    cluster.open-cluster-management.io/clusterset: default
{% for label in item.labels %}
    {{label.key}}: {{label.value}}
{% endfor %}
    
spec:
  hubAcceptsClient: true
---
apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: "{{ item.name }}-worker"
  namespace: "{{ item.name }}"
spec:
  name: worker
  clusterDeploymentRef:
    name: "{{ item.name }}"
  platform:
    aws:
      rootVolume:
        iops: 2000
        size: 100
        type: io1
      type: m5.xlarge
  replicas: 0
  skipMachinePools: true
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ item.name }}-pull-secret"
  namespace: "{{ item.name }}"
stringData:
  .dockerconfigjson: >-
    {{ pullSecret | indent(width=4)}}
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ item.name }}-install-config"
  namespace: "{{ item.name }}"
type: Opaque
data:
  install-config.yaml: "{{ lookup('ansible.builtin.template', 'install-config.yaml') | b64encode}}"
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ item.name }}-ssh-private-key"
  namespace: "{{ item.name }}"
stringData:
  ssh-privatekey: |-
    {{ ssh_privatekey | indent(width=4) }}
type: Opaque
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: "{{ item.name }}-aws-creds"
  namespace: "{{ item.name }}"
stringData:
  aws_access_key_id: "{{ aws_access_key_id }}"
  aws_secret_access_key: "{{ aws_secret_access_key }}"
---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: "{{ item.name }}"
  namespace: "{{ item.name }}"
spec:
  clusterName: "{{ item.name }}"
  clusterNamespace: "{{ item.name }}"
  clusterLabels:
    cloud: Amazon
    vendor: OpenShift
  applicationManager:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true
